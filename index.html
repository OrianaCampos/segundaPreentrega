<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img class="header__logo" src="./assests.html/logo-fravega.png" alt="logo de la marca elegida">
            <ul>
                <li>Segui tu Compra</li>
                <li>Sucursales</li>
                <li>Servicio Tecnico</li>
                <li>Ayuda</li>
                <li class="carrito__index">CARRITO</li>
            </ul>
        </nav>
    </header>
    <main class="valor">
    <h1>Bienvenido!</h1>
    <div>
        <h2  class="h2">Que producto desea comprar?...</h2>
        <input class="input__buscador" type="text" placeholder="Escriba aqui el nombre del producto..." >
        <button class="btn__buscar__index">Buscar</button>
    </div>
    <div class="productos__index">
        <section>
            <img class="img__productos__index" src="./assests.html/cocina.jpg" alt="Cocina a gas">
        </section>
        <section>
            <img class="img__productos__index" src="./assests.html/heladera.jpg" alt="Heladera con freezer">
        </section>
        <section>
            <img class="img__productos__index" src="./assests.html/lavarropas.jpg" alt="lavarropas">
        </section>
        <Section>
            <img class="img__productos__index" src="./assests.html/microondas.jpg" alt="microondas">
        </Section>
        <section>
            <img class="img__productos__index" src="./assests.html/secarropas.jpg" alt="secarropas">
        </section>
        <section>
            <img class="img__productos__index"  src="./assests.html/ventilador techo.jpg" alt="ventilador de techo">
        </section>
        <section>
            <img class="img__productos__index" src="./assests.html/ventiladorpie.jpg" alt="ventilador de pie">
        </section>
    </div>
</main>
<footer>

</footer>
<script src="./index.js"></script>
</body>
</html>
